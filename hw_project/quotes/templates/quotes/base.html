<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <h1><a href="/">Quotes</a></h1>
        <a href="{% url 'quotes:top-tags' %}">Top Ten tags</a>
    </div>
    <main class="container">
        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
            {% if user.is_authenticated %}
            <ul>
                <li><a href="{% url 'quotes:add-author' %}" role="button">Add author</a></li>
                <li><a href="{% url 'quotes:add-quote' %}" role="button">Add quote</a></li>
                <li><a href="{% url 'quotes:add-tag' %}" role="button">Add tag</a></li>
            </ul>
            <ul>
                <li>Welcome <b>{{ user.username }}!</b></li>
                <li><a href="{% url 'users:profile' %}" role="button">Profile</a></li>
                <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
            </ul>
            {% else %}
            <ul>
                <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
                <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
            </ul>
            {% endif %}
        </nav>
        {% block content %} {% endblock %}
    </main>
</body>

</html>
