{% extends 'quotes/base.html' %}

{% block content %}

<form method="POST" action="{% url 'quotes:add-author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the author's full name:
            {{ form.full_name }}
        </label>
        <span>{{ form.errors.full_name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author's born date:
            {{ form.born_date }}
        </label>
        <span>{{ form.errors.born_date }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author's born location:
            {{ form.born_location }}
        </label>
        <span>{{ form.errors.born_location }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author's description:
            {{ form.description }}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
